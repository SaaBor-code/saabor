<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>saabor博客 - 首页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="top-bar-content">
                <div class="top-links">
                    <a href="about.html"><i class="fas fa-info-circle"></i> 关于</a>
                    <a href="contact.html"><i class="fas fa-envelope"></i> 联系我</a>
                </div>
                <div class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </div>
            </div>
        </div>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">
                    <span class="logo-icon">S</span>
                    saabor博客
                </a>
                <div class="nav-links">
                    <a href="index.html" class="active">首页</a>
                    <a href="categories.html">分类</a>
                    <a href="archive.html">归档</a>
                </div>
                <div class="auth-buttons">
                    <button class="btn btn-secondary" id="loginBtn" style="display: none;">登录</button>
                    <button class="btn btn-secondary" id="registerBtn" style="display: none;">注册</button>
                    <div class="user-menu" id="userMenu" style="display: none;">
                        <img src="" alt="头像" class="user-avatar" id="userAvatar">
                        <div class="user-dropdown" id="userDropdown">
                            <div class="dropdown-item" id="profileLink">
                                <i class="fas fa-user"></i>
                                个人资料
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="dropdown-item" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i>
                                退出登录
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <div class="hero">
            <h1>欢迎来到saabor博客</h1>
            <p>分享知识，记录生活，探索技术。在这里，我将分享我的想法、经验和学习过程。</p>
        </div>
        
        <button class="new-article-btn" id="newArticleBtn" style="display: none;">
            <i class="fas fa-plus"></i>
            发布新文章
        </button>
        
        <div class="articles-container" id="articlesContainer">
            <div class="loading" id="loadingIndicator">
                <div class="spinner"></div>
                <p>加载文章中...</p>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 saabor博客. 保留所有权利. 
               <a href="#" id="apiStatus">API状态: 检测中</a></p>
        </div>
    </footer>
    
    <script src="index.js"></script>
</body>
</html>
