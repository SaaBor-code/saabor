<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>saabor博客 - 发布新文章</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="top-bar-content">
                <div class="top-links">
                    <a href="about.html"><i class="fas fa-info-circle"></i> 关于</a>
                    <a href="contact.html"><i class="fas fa-envelope"></i> 联系我</a>
                </div>
                <div class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </div>
            </div>
        </div>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">
                    <span class="logo-icon">S</span>
                    saabor博客
                </a>
                <div class="nav-links">
                    <a href="index.html">首页</a>
                    <a href="categories.html">分类</a>
                    <a href="archive.html">归档</a>
                </div>
                <div class="auth-buttons">
                    <button class="btn btn-secondary" id="loginBtn" style="display: none;">登录</button>
                    <button class="btn btn-secondary" id="registerBtn" style="display: none;">注册</button>
                    <div class="user-menu" id="userMenu" style="display: none;">
                        <img src="" alt="头像" class="user-avatar" id="userAvatar">
                        <div class="user-dropdown" id="userDropdown">
                            <div class="dropdown-item" id="profileLink">
                                <i class="fas fa-user"></i>
                                个人资料
                            </div>
                            <div class="dropdown-divider"></div>
                            <div class="dropdown-item" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i>
                                退出登录
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <h1 style="margin-bottom: 30px; color: var(--text-color);">发布新文章</h1>
        
        <div class="editor-container">
            <div class="editor-section">
                <h2><i class="fas fa-edit"></i> 编辑文章</h2>
                <form id="articleForm">
                    <div class="form-group">
                        <label for="title">标题</label>
                        <input type="text" id="title" placeholder="输入文章标题" required>
                        <div class="error-message" id="titleError">标题不能为空</div>
                    </div>
                    <div class="form-group">
                        <label for="subtitle">副标题</label>
                        <input type="text" id="subtitle" placeholder="输入文章副标题 (可选)">
                    </div>
                    <div class="form-group">
                        <label for="content">内容</label>
                        <div class="markdown-toolbar">
                            <button type="button" class="toolbar-btn" data-format="bold">
                                <i class="fas fa-bold"></i> 加粗
                            </button>
                            <button type="button" class="toolbar-btn" data-format="italic">
                                <i class="fas fa-italic"></i> 斜体
                            </button>
                            <button type="button" class="toolbar-btn" data-format="heading">
                                <i class="fas fa-heading"></i> 标题
                            </button>
                            <button type="button" class="toolbar-btn" data-format="link">
                                <i class="fas fa-link"></i> 链接
                            </button>
                            <button type="button" class="toolbar-btn" data-format="image">
                                <i class="fas fa-image"></i> 图片
                            </button>
                            <button type="button" class="toolbar-btn" data-format="list">
                                <i class="fas fa-list-ul"></i> 无序列表
                            </button>
                            <button type="button" class="toolbar-btn" data-format="code">
                                <i class="fas fa-code"></i> 代码
                            </button>
                            <button type="button" class="toolbar-btn" data-format="blockquote">
                                <i class="fas fa-quote-right"></i> 引用
                            </button>
                        </div>
                        <textarea id="content" placeholder="输入文章内容..." required></textarea>
                        <div class="error-message" id="contentError">内容不能为空</div>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="useMarkdown" checked>
                            使用Markdown格式
                        </label>
                    </div>
                </form>
            </div>
            
            <div class="editor-section">
                <h2><i class="fas fa-eye"></i> 预览</h2>
                <div class="preview-content" id="previewContent">
                    <p>文章预览将显示在这里...</p>
                </div>
            </div>
        </div>
        
        <div class="submit-section">
            <button class="btn btn-secondary" id="cancelBtn">
                <i class="fas fa-times"></i> 取消
            </button>
            <button class="btn btn-primary" id="submitBtn">
                <i class="fas fa-paper-plane"></i> 发布文章
            </button>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 saabor博客. 保留所有权利.</p>
        </div>
    </footer>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="new-article.js"></script>
</body>
</html>
