<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>saabor博客 - 登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="top-bar-content">
                <div class="top-links">
                    <a href="about.html"><i class="fas fa-info-circle"></i> 关于</a>
                    <a href="contact.html"><i class="fas fa-envelope"></i> 联系我</a>
                </div>
                <div class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </div>
            </div>
        </div>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">
                    <span class="logo-icon">S</span>
                    saabor博客
                </a>
                <div class="nav-links">
                    <a href="index.html">首页</a>
                    <a href="categories.html">分类</a>
                    <a href="archive.html">归档</a>
                </div>
                <div class="auth-buttons">
                    <button class="btn btn-secondary" id="loginBtn" style="display: none;">登录</button>
                    <button class="btn btn-secondary" id="registerBtn" style="display: none;">注册</button>
                </div>
            </nav>
        </div>
    </header>
    
    <main class="container">
        <div class="login-container">
            <div class="login-header">
                <h1>登录到您的账户</h1>
            </div>
            <div class="login-body">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" placeholder="输入您的用户名" required>
                        <div class="error-message" id="usernameError">用户名不能为空</div>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" placeholder="输入您的密码" required>
                        <div class="error-message" id="passwordError">密码不能为空</div>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">登录</button>
                    
                    <div class="login-options">
                        <div class="login-option">
                            <img src="https://cdn1.iconfinder.com/data/icons/logos-brands-in-colors/150/google-logo-512.png" alt="Google">
                            <span>使用Google账号登录</span>
                        </div>
                        <div class="login-option">
                            <img src="https://cdn1.iconfinder.com/data/icons/logos-brands-in-colors/150/github-512.png" alt="GitHub">
                            <span>使用GitHub账号登录</span>
                        </div>
                    </div>
                </form>
                
                <div class="register-link">
                    还没有账户? <a href="register.html">立即注册</a>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 saabor博客. 保留所有权利.</p>
        </div>
    </footer>
    
    <script src="login.js"></script>
</body>
</html>
